{% extends "layout.html" %}


{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <div class="row justify-content-center mb-4">
        <h2 class="row justify-content-center mb-4">User Profile</h2>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="profile-container text-center d-flex align-items-center">
                <!-- Profile Details -->
                <div class="profile-details text-start pe-4">
                    
                    <p><strong>Username:</strong> {{ current_user.username }}</p>
                    <p><strong>Email:</strong> {{ current_user.email }}</p>
                </div>

                
            </div>
            
            <!-- Trigger modal -->
            <a class="btn btn-primary mt-3" 
                href="#" 
                data-bs-toggle="modal" 
                data-bs-target="#editProfileModal">Edit Profile</a>
        </div>      
    </div>

    <!-- Modal for editing profile -->
    <div class="modal fade" 
            id="editProfileModal" 
            tabindex="-1" 
            aria-labelledby="editProfileModalLabel" 
            aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('auth.user_profile') }}" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="text-muted">Leave blank to keep the current password.</small>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
