{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-6" style="border-radius: 10px; padding-top: 60px; max-width: 400px;">
            <form class="p-3 border rounded-3 shadow" action="{{ url_for('auth.password_recovery') }}" method="POST">
                <h3>Recover password</h3>
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input id="username" class="form-control" type="text" name="username" 
                            placeholder="Enter username"autocomplete="off" autofocus required>
                </div>
                
                <div class="d-grid">
                    <input class="btn btn-primary" type="submit" value="Reset Password">
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
