{% extends "layout.html" %}

{% block title %}
    Add Event
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="bg-light d-flex align-items-center min-vh-100">
        <div class="container d-flex justify-content-center">
            <div class="caard shadow-lg" style="max-width: 600pc; width: 100%; position: relative;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Create Event</h2>
                    <button type="button" class="btn-close" aria-label="Close" 
                            style="position: absolute; top: 20px; right: 20px;" onclick="window.history.back();"></button>

                    <form action="{{ url_for('create_event') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="event_name">Event name:</label>
                            <input class="form-control" id="event_name" type="text" name="event_name" autocomplete="off" 
                                    autofocus placeholder="Enter event name" aria-label="Event Name" required>  
                        </div>
            
                        <div class="mb-3">
                            <label class="form-label" for="event_date">Event date:</label>
                            <input class="form-control" id="event_date" type="date" name="event_date" aria-label="Event Date" required>
                        </div>
            
                        <div class="mb-3">
                            <label class="form-label" for="event_location">Event Location:</label>
                            <input class="form-control" id="event_location" type="text" name="event_location" autocomplete="off"
                                    placeholder="Enter event location" aria-label="Event Location" required>  
                        </div>
            
                        <div class="mb-3">
                            <label class="form-label" for="event_description">Event Description:</label>
                            <textarea class="form-control" id="event_description" name="event_description" rows="6" style="min-width: 80%;" autocomplete="off"
                                        placeholder="Event Description" aria-label="Event Description" required></textarea>
                        </div>
            
                        <div class="d-grid mt-4">
                            <input class="btn btn-primary" type="submit" value="Add Event">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
        
{% endblock %}
